<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>tapdataent</title>
		<meta name="description" content="">
		<meta name="author" content="john.heidelberg">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link rel="stylesheet" type="text/css" href="/css/stylesheet.css">

	</head>

	<body>
		<div>
			<header>
                <!--#include virtual="./linkpg.shtml"-->
				<h1>Scrap Entry</h1>
			</header>
			<form id="Input" enctype="application/x-www-form-urlencoded" action="/DataEnt/FormHandler" method="post">
			<input type="hidden" name="Table" value="scrap" />
			<h2>Heat Info</h2>
			<div class="dataent">
				<div  class="txtent"><p> Heat: <input type="number" name="heat" required /></p> </div>
				<div  class="txtent"><p> Date:  <input type="date" name="Date" required /></p> </div>
			</div>
			<h2>Other</h2>
			<div class="dataent">
				<div  class="txtent"><p> Part: <input type="text" name="part_no" /></p> </div>
				<div  class="txtent"><p> Amount: <input type="text" name="amount" /></p> </div>
				<div  class="txtent"><p> Defect: <input type="text" name="defect" /></p> </div>
				<div  class="txtent"><p> Total Number: <input type="text" name="total_amount" /></p> </div>
			</div>
				
			<br>
			<input type="submit" class="submit" value="Submit"/>
			</form>
			<footer>
				<p>
					&copy;  <a href="/contact.html" class="contactent">john.heidelberg</a>
				</p>
			</footer>
		</div>
	</body>
</html>
