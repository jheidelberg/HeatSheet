<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>tapdataent</title>
		<meta name="description" content="">
		<meta name="author" content="john.heidelberg">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">

	</head>

	<body>
		<div>
			<header>
				<h1>Chg Data Entry</h1>
			</header>
			<form enctype="application/x-www-form-urlencoded" action="/DataEnt/FormHandler" method="post">
			<input type="hidden" name="Table" value="ChgData" />
			<h2>Heat Info</h2>
			<div class="dataent">
				<div  class="txtent"> Date:  <input type="text" name="Date" /><br> </div>
				<div  class="txtent"> Heat #:  <input type="text" name="Heat" /><br> </div>
				<div  class="txtent"> Tap #: <input type="text" name="Tap" /><br> </div>
			</div>
			<h2>Other</h2>
			<div class="dataent">
				<div  class="txtent"> Furn #: <input type="text" name="Furn" /><br> </div>
				<div  class="txtent"> Time: <input type="text" name="Time" /><br> </div>
				<div  class="txtent"> LCharge: <input type="text" name="T_charge" /><br> </div>
				<div  class="txtent"> L Phos Pig: <input type="text" name="l_phos_pig" /><br> </div>
				<div  class="txtent"> Found Pig: <input type="text" name="found_pig" /><br> </div>
				<div  class="txtent"> D Ret: <input type="text" name="d_ret" /><br> </div>
				<div  class="txtent"> G Ret: <input type="text" name="g_ret" /><br> </div>
				<div  class="txtent"> P Cast: <input type="text" name="p_cast" /><br> </div>
				<div  class="txtent"> Steel: <input type="text" name="steel" /><br> </div>
				<div  class="txtent"> SIC: <input type="text" name="sic" /><br> </div>
				<div  class="txtent"> C: <input type="text" name="c" /><br> </div>
				<div  class="txtent"> FESI: <input type="text" name="fesi_75" /><br> </div>
				<div  class="txtent"> MN: <input type="text" name="mn" /><br> </div>
				<div  class="txtent"> CU: <input type="text" name="cu" /><br> </div>
				<div  class="txtent"> CR: <input type="text" name="cr" /><br> </div>
				<div  class="txtent"> PHOS: <input type="text" name="phos" /><br> </div>
				<div  class="txtent"> MO: <input type="text" name="mo" /><br> </div>
				<div  class="txtent"> I Pyrite: <input type="text" name="i_pyrite" /><br> </div>
				<div  class="txtent"> PourBack: <input type="text" name="pour_back" /><br> </div>
				<div  class="txtent"> Mach Chips: <input type="text" name="mach_chips" /><br> </div>
				<div  class="txtent"> Note: <input type="text" name="note" /><br> </div>
				<div  class="txtent"> M: <input type="text" name="m" /><br> </div>
			</div>
				
			<br>
			<input type="submit" class="submit" value="Submit"/>

			<footer>
				<p>
					&copy; Copyright  by <a href="/contact" class="contactent">john.heidelberg</a>
				</p>
			</footer>
			</form>
		</div>
	</body>
</html>
