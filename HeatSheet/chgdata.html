<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>tapdataent</title>
		<meta name="description" content="">
		<meta name="author" content="john.heidelberg">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">

	</head>

	<body>
		<div>
			<header>
                <!--#include virtual="./linkpg.shtml"-->
				<h1>Chg Data Entry</h1>
			</header>
			<form id="Input" enctype="application/x-www-form-urlencoded" action="/DataEnt/FormHandler" method="post">
			<input type="hidden" name="Table" value="ChgData" />
			<h2>Heat Info</h2>
			<div class="dataent">
				<div  class="txtent"><p> Date:  <input type="date" name="Date" required /></p> </div>
				<div  class="txtent"><p> Heat #:  <input type="number" name="heat" required /></p> </div>
				<div  class="txtent"><p> Tap #: <input type="number" name="tap" required /></p> </div>
			</div>
			<h2>Other</h2>
			<div class="dataent">
				<div  class="txtent"><p> Furn #: <input type="text" name="Furn" /></p> </div>
				<div  class="txtent"><p> Time: <input type="text" name="Time" /></p> </div>
				<div  class="txtent"><p> LCharge: <input type="text" name="T_charge" /></p> </div>
				<div  class="txtent"><p> L Phos Pig: <input type="text" name="l_phos_pig" /></p> </div>
				<div  class="txtent"><p> Found Pig: <input type="text" name="found_pig" /></p> </div>
				<div  class="txtent"><p> D Ret: <input type="text" name="d_ret" /></p> </div>
				<div  class="txtent"><p> G Ret: <input type="text" name="g_ret" /></p> </div>
				<div  class="txtent"><p> P Cast: <input type="text" name="p_cast" /></p> </div>
				<div  class="txtent"><p> Steel: <input type="text" name="steel" /></p> </div>
				<div  class="txtent"><p> SIC: <input type="text" name="sic" /></p> </div>
				<div  class="txtent"><p> C: <input type="text" name="c" /></p> </div>
				<div  class="txtent"><p> FESI: <input type="text" name="fesi_75" /></p> </div>
				<div  class="txtent"><p> MN: <input type="text" name="mn" /></p> </div>
				<div  class="txtent"><p> CU: <input type="text" name="cu" /></p> </div>
				<div  class="txtent"><p> CR: <input type="text" name="cr" /></p> </div>
				<div  class="txtent"><p> PHOS: <input type="text" name="phos" /></p> </div>
				<div  class="txtent"><p> MO: <input type="text" name="mo" /></p> </div>
				<div  class="txtent"><p> I Pyrite: <input type="text" name="i_pyrite" /></p> </div>
				<div  class="txtent"><p> PourBack: <input type="text" name="pour_back" /></p> </div>
				<div  class="txtent"><p> Mach Chips: <input type="text" name="mach_chips" /></p> </div>
				<div  class="txtent"><p> Note: <input type="text" name="note" /></p> </div>
				<div  class="txtent"><p> M: <input type="text" name="m" /></p> </div>
			</div>
				
			<br>
			<input type="submit" class="submit" value="Submit"/>

			<footer>
				<p>
					&copy;  <a href="/contact.html" class="contactent">john.heidelberg</a>
				</p>
			</footer>
			</form>
		</div>
	</body>
</html>
