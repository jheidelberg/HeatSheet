<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Chg Data Entry</title>
		<meta name="description" content="Jensen and Jencast HeatSheet Data Entry">
		<meta name="author" content="john.heidelberg">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link rel="stylesheet" type="text/css" href="/css/stylesheet.css">
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/sc' + 'ript>');</script>
        <!--script src="js/vendor/jquery.validation.js"></script-->
        <script type="text/javascript" src="CodeBehind/GenDataEnt.js"></script>
	</head>

	<body>
		<div>
			<header>
                <!--#include virtual="./linkpg.shtml"-->
				<h1>Chg Data Entry</h1>
			</header>
            <div id="formResponse"></div>

            <div class="hidemeall" id="grayarea" onclick='hidegrayarea();'>
            </div>
            <label id="openbtn" class="lnklbl" onclick="openlist();">Search</label> &nbsp;&nbsp;
                        <label id="openbtn" class="lnklbl" onclick="javascript: editObj();">Edit</label>&nbsp;&nbsp;
                        <label id="newbtn" class="lnklbl" onclick="javascript:newObj();">New</label>&nbsp;&nbsp;
                        <label id="openbtn" class="lnklbl" onclick="javascript: delObj();">Delete</label>
            <div id="ObjList" class="hidemeall">
                <div id="box">
                    
                    <div id="searchbox">
                        <input type="text" id="Opt1" name="Heat" placeholder="Heat">
                        <input type="text" id="Opt2" name="Tap" placeholder="Tap">
                        <!--input type="text" id="Opt3" name="Material" placeholder="Material"-->
                        <button onclick="getList(true);">Search</button>
                    </div>
                    
                    <div id="hdr">
                        <input type="hidden" id="s1" value="rowid">
                        <input type="hidden" id="s2" value="DATE">
                        <input type="hidden" id="s3" value="HEAT">
                        <input type="hidden" id="s4" value="TAP">
                        <input type="hidden" id="s5" value="TIME">
                        <div>Record#</div><div>Date</div><div>Heat</div><div>Tap</div><div>Time</div>
                    </div>
                    <div id="lst">
                    </div>
                    
                </div>
            </div>

			<form id="Input" enctype="application/x-www-form-urlencoded" action="/DataEnt/FormHandler" method="post" onsubmit="SubmitInfo(); return false;">
			    <input type="hidden" name="table" id="table" value="ChgData" />
                <input type="hidden" id="rowid" name="rowid" value="0" />
			<h2>Heat Info</h2>
			<div class="dataent">
				<div  class="txtent"><p> Date:  <input type="text"     name="date" id="date" required          /></p> </div>
				<div  class="txtent"><p> Heat #:  <input type="number" name="heat" id="heat" required          /></p> </div>
				<div  class="txtent"><p> Tap #: <input type="number"   name="tap"  id="tap"   /></p> </div>
			</div>
			<h2>Other</h2>
			<div class="dataent">
				<div  class="txtent"><p> Furn #: <input type="text"     name="furn"       id="furn"        required   /></p> </div>
				<div  class="txtent"><p> Time: <input type="text"       name="time"       id="time"       required    /></p> </div>
				<div  class="txtent"><p> T Charge: <input type="text"    name="t_charge"   id="t_charge"         required  /></p> </div>
				<div  class="txtent"><p> L Phos Pig: <input type="text" name="l_phos_pig" id="l_phos_pig"          /></p> </div>
				<div  class="txtent"><p> Found Pig: <input type="text"  name="found_pig"  id="found_pig"          /></p> </div>
				<div  class="txtent"><p> D Ret: <input type="text"      name="d_ret"      id="d_ret"          /></p> </div>
				<div  class="txtent"><p> G Ret: <input type="text"      name="g_ret"      id="g_ret"          /></p> </div>
				<div  class="txtent"><p> P Cast: <input type="text"     name="p_cast"     id="p_cast"          /></p> </div>
				<div  class="txtent"><p> Steel: <input type="text"      name="steel"      id="steel"          /></p> </div>
				<div  class="txtent"><p> SIC: <input type="text"        name="sic"        id="sic"          /></p> </div>
				<div  class="txtent"><p> C: <input type="text"          name="c"          id="c"          /></p> </div>
				<div  class="txtent"><p> FESI: <input type="text"       name="fesi_75"    id="fesi_75"          /></p> </div>
				<div  class="txtent"><p> MN: <input type="text"         name="mn"         id="mn"          /></p> </div>
				<div  class="txtent"><p> CU: <input type="text"         name="cu"         id="cu"          /></p> </div>
				<div  class="txtent"><p> CR: <input type="text"         name="cr"         id="cr"          /></p> </div>
				<div  class="txtent"><p> PHOS: <input type="text"       name="phos"       id="phos"          /></p> </div>
				<div  class="txtent"><p> MO: <input type="text"         name="mo"         id="mo"          /></p> </div>
				<div  class="txtent"><p> I Pyrite: <input type="text"   name="i_pyrite"   id="i_pyrite"          /></p> </div>
				<div  class="txtent"><p> PourBack: <input type="text"   name="pour_back"  id="pour_back"          /></p> </div>
				<div  class="txtent"><p> Mach Chips: <input type="text" name="mach_chips" id="mach_chips"          /></p> </div>
				<div  class="txtent"><p> Note: <input type="text"       name="note"       id="note"          /></p> </div>
				<!--div  class="txtent"><p> M: <input type="text"          name="m"          id="m"           /></p> </div-->
			</div>
				
			<br>
			<input type="submit" class="submit" value="Submit"/>

			<footer>
				<p>
					&copy;  <a href="/contact.html" class="contactent">john.heidelberg</a>
				</p>
			</footer>
			</form>
		</div>
	</body>
</html>
