<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>tapdataent</title>
		<meta name="description" content="">
		<meta name="author" content="john.heidelberg">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">

	</head>

	<body>
		<div>
			<header>
				<h1>Chem Data Entry</h1>
			</header>
			<form enctype="application/x-www-form-urlencoded" action="/DataEnt/FormHandler" method="post">
				<input type="hidden" name="Table" value="ChemData" />
				<h2>Heat Info</h2>
				<div class="dataent">
					<div  class="txtent"> Date:  <input type="text" name="Date" /><br> </div>
					<div  class="txtent"> Heat #:  <input type="text" name="Heat" /><br> </div>
					<div  class="txtent"> Tap #: <input type="text" name="Tap" /><br> </div>
				</div>
				<h2>Chem</h2>
				<div class="dataent">
	
					<div  class="txtent"> C:  <input type="text" name="C" /><br> </div>
					<div  class="txtent"> SI: <input type="text" name="SI" /><br> </div>
					<div  class="txtent"> MN: <input type="text" name="MN" /><br> </div>
					<div  class="txtent"> PH: <input type="text" name="PH" /><br> </div>
					<div  class="txtent"> S:  <input type="text" name="S" /><br> </div>
					<div  class="txtent"> CR: <input type="text" name="CR" /><br> </div>
					<div  class="txtent"> MO: <input type="text" name="MO" /><br> </div>
					<div  class="txtent"> NI: <input type="text" name="NI" /><br> </div>
					<div  class="txtent"> AL: <input type="text" name="AL" /><br> </div>
					<div  class="txtent"> CU: <input type="text" name="CU" /><br> </div>
					<div  class="txtent"> TI: <input type="text" name="TI" /><br> </div>
					<div  class="txtent"> V:  <input type="text" name="V" /><br> </div>
					<div  class="txtent"> PB: <input type="text" name="PB" /><br> </div>
					<div  class="txtent"> SN: <input type="text" name="SN" /><br> </div>
					<div  class="txtent"> MG: <input type="text" name="MG" /><br> </div>
				</div>
				<br>
				<input type="submit" class="submit" value="Submit"/>
			</form>
			<footer>
				<p>
					&copy; Copyright  by <a href="/contact" class="contactent">john.heidelberg</a>
				</p>
			</footer>
		</div>
	</body>
</html>
