<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>tapdataent</title>
		<meta name="description" content="">
		<meta name="author" content="john.heidelberg">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">

	</head>

	<body>
		<div>
			<header>
				<h1>Chem Data Entry</h1>
			</header>
			<form id="Input" enctype="application/x-www-form-urlencoded" action="/DataEnt/FormHandler" method="post">
				<input type="hidden" name="Table" value="ChemData" />
				<h2>Heat Info</h2>
				<div class="dataent">
					<div  class="txtent"><p> Date:  <input type="date" name="Date" required /></p><!-- br --> </div>
					<div  class="txtent"><p> Heat #:  <input type="number" name="heat" required /></p><!-- br --> </div>
					<div  class="txtent"><p> Tap #: <input type="number" name="tap" required /></p><!-- br --> </div>
				</div>
				<h2>Chem</h2>
				<div class="dataent">
					<div  class="txtent"><p> C:  <input type="text" name="C" /></p><!-- br --> </div>
					<div  class="txtent"><p> SI: <input type="text" name="SI" /></p><!-- br --> </div>
					<div  class="txtent"><p> MN: <input type="text" name="MN" /></p><!-- br --> </div>
					<div  class="txtent"><p> PH: <input type="text" name="PH" /></p><!-- br --> </div>
					<div  class="txtent"><p> S:  <input type="text" name="S" /></p><!-- br --> </div>
					<div  class="txtent"><p> CR: <input type="text" name="CR" /></p><!-- br --> </div>
					<div  class="txtent"><p> MO: <input type="text" name="MO" /></p><!-- br --> </div>
					<div  class="txtent"><p> NI: <input type="text" name="NI" /></p><!-- br --> </div>
					<div  class="txtent"><p> AL: <input type="text" name="AL" /></p><!-- br --> </div>
					<div  class="txtent"><p> CU: <input type="text" name="CU" /></p><!-- br --> </div>
					<div  class="txtent"><p> TI: <input type="text" name="TI" /></p><!-- br --> </div>
					<div  class="txtent"><p> V:  <input type="text" name="V" /></p><!-- br --> </div>
					<div  class="txtent"><p> PB: <input type="text" name="PB" /></p><!-- br --> </div>
					<div  class="txtent"><p> SN: <input type="text" name="SN" /></p><!-- br --> </div>
					<div  class="txtent"><p> MG: <input type="text" name="MG" /></p><!-- br --> </div>
				</div>
				<br>
				<input type="submit" class="submit" value="Submit"/>
			</form>
			<footer>
				<p>
					&copy; Copyright  by <a href="/contact" class="contactent">john.heidelberg</a>
				</p>
			</footer>
		</div>
	</body>
</html>
