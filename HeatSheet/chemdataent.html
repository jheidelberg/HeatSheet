<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Chem Data Entry</title>
		<meta name="description" content="Jensen and Jencast HeatSheet Data Entry">
		<meta name="author" content="john.heidelberg">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link rel="stylesheet" type="text/css" href="/css/stylesheet.css">
        
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/sc' + 'ript>');</script>
        <!--script src="js/vendor/jquery.validation.js"></script-->
        <script type="text/javascript" src="CodeBehind/GenDataEnt.js"></script>
	</head>

	<body>
		<div>
			<header>
                <!--#include virtual="./linkpg.shtml"-->
				<h1>Chem Data Entry</h1>
			</header>
            
            <div id="formResponse"></div>
            <div class="hidemeall" id="grayarea" onclick='hidegrayarea();'>
            </div>
            <label id="openbtn" class="lnklbl" onclick="openlist();">Search</label> &nbsp;&nbsp;
                        <label id="openbtn" class="lnklbl" onclick="javascript: editObj();">Edit</label>&nbsp;&nbsp;
                        <label id="newbtn" class="lnklbl" onclick="javascript:newObj();">New</label>&nbsp;&nbsp;
                        <label id="openbtn" class="lnklbl" onclick="javascript: delObj();">Delete</label>
            <div id="ObjList" class="hidemeall">
                <div id="box">
                    
                    <div id="searchbox">
                       <input type="text" id="Opt1" name="Heat" placeholder="Heat">
                        <input type="text" id="Opt2" name="Tap" placeholder="Tap">
                        <!--input type="text" id="Opt3" name="Date" placeholder="Material"-->
                        <button onclick="getList(true);">Search</button>
                    </div>
                    
                    <div id="hdr">
                        <input type="hidden" id="s1" value="rowid">
                        <input type="hidden" id="s2" value="DATE">
                        <input type="hidden" id="s3" value="HEAT">
                        <input type="hidden" id="s4" value="TAP">
                        <input type="hidden" id="s5" value="C">
                        <div>Record#</div><div>Date</div><div>Heat</div><div>Tap</div>
                    </div>
                    <div id="lst">
                    </div>
                    
                </div>
            </div>

			<form id="Input" enctype="application/x-www-form-urlencoded" action="/DataEnt/FormHandler" method="post" onsubmit="SubmitInfo(); return false;">
				<input type="hidden" id ="table" name="table" value="ChemData" />
                <input type="hidden" id="rowid" name="rowid" value="0">
				<h2>Heat Info</h2>
				<div class="dataent">
					<div  class="txtent"><p> Date:  <input type="text"     name="DATE" id="date" required /></p><!-- br --> </div>
					<div  class="txtent"><p> Heat #:  <input type="number" name="HEAT" id="heat" required /></p><!-- br --> </div>
					<div  class="txtent"><p> Tap #: <input type="number"   name="TAP"  id="tap" required /></p><!-- br --> </div>
				</div>
				<h2>Chem</h2>
				<div class="dataent">
					<div  class="txtent"><p> C:  <input type="text" name="C"  id="c" /></p><!-- br --> </div>
					<div  class="txtent"><p> SI: <input type="text" name="SI" id="si" required /></p><!-- br --> </div>
					<div  class="txtent"><p> MN: <input type="text" name="MN" id="mn" required /></p><!-- br --> </div>
					<div  class="txtent"><p> PH: <input type="text" name="PH" id="ph" required /></p><!-- br --> </div>
					<div  class="txtent"><p> S:  <input type="text" name="S"  id="s" required /></p><!-- br --> </div>
					<div  class="txtent"><p> CR: <input type="text" name="CR" id="cr" required /></p><!-- br --> </div>
					<div  class="txtent"><p> MO: <input type="text" name="MO" id="mo" required /></p><!-- br --> </div>
					<div  class="txtent"><p> NI: <input type="text" name="NI" id="ni" required /></p><!-- br --> </div>
					<div  class="txtent"><p> AL: <input type="text" name="AL" id="al" required /></p><!-- br --> </div>
					<div  class="txtent"><p> CU: <input type="text" name="CU" id="cu" required /></p><!-- br --> </div>
					<div  class="txtent"><p> TI: <input type="text" name="TI" id="ti" required /></p><!-- br --> </div>
					<div  class="txtent"><p> V:  <input type="text" name="V"  id="v" required /></p><!-- br --> </div>
					<div  class="txtent"><p> PB: <input type="text" name="PB" id="pb" required /></p><!-- br --> </div>
					<div  class="txtent"><p> SN: <input type="text" name="SN" id="sn" required /></p><!-- br --> </div>
					<div  class="txtent"><p> MG: <input type="text" name="MG" id="mg" required /></p><!-- br --> </div>
				</div>
				<br>
				<input type="submit" class="submit" value="Submit"/>
			</form>
			<footer>
					&copy;  <a href="/contact.html" class="contactent">john.heidelberg</a>
			</footer>
		</div>
	</body>
</html>
