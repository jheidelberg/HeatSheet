<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>tapdataent</title>
		<meta name="description" content="">
		<meta name="author" content="john.heidelberg">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">

	</head>

	<body>
		<div>
			<header>
				<h1>Furnace Data Entry</h1>
			</header>
			<form id="Input" enctype="application/x-www-form-urlencoded" action="/DataEnt/FormHandler" method="post">
			<input type="hidden" name="Table" value="FurniceData" />
			<h2>Heat Info</h2>
			<div class="dataent">
				<div  class="txtent"><p> Date:  <input type="date" name="Date" required /></p> </div>
				<div  class="txtent"><p> Heat #:  <input type="number" name="heat" required /></p> </div>
				<div  class="txtent"><p> Tap #: <input type="number" name="tap" required /></p> </div>
			</div>
			<h2>Other</h2>
			<div class="dataent">
				<div  class="txtent"><p> Furn: <input type="text" name="furn" /></p> </div>
				<div  class="txtent"><p> Time: <input type="text" name="time" /></p> </div>
				<div  class="txtent"><p> C_E: <input type="text" name="c_e" /></p> </div>
				<div  class="txtent"><p> C: <input type="text" name="c" /></p> </div>
				<div  class="txtent"><p> SI: <input type="text" name="si" /></p> </div>
				<div  class="txtent"><p> Temp: <input type="text" name="temp" /></p> </div>
			</div>
				
			<br>
			<input type="submit" class="submit" value="Submit"/>

			<footer>
				<p>
					&copy; Copyright  by <a href="/contact" class="contactent">john.heidelberg</a>
				</p>
			</footer>
			</form>
		</div>
	</body>
</html>
