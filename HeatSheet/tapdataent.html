<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>tapdataent</title>
		<meta name="description" content="">
		<meta name="author" content="john.heidelberg">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">

	</head>

	<body>
		<div>
			<header>
                <!--#include virtual="./linkpg.shtml"-->
				<h1>Tap Data Entry</h1>
			</header>
			<h2>Heat Info</h2>
			<form id="Input" enctype="application/x-www-form-urlencoded" action="/DataEnt/FormHandler" method="post">
			<input type="hidden" name="Table" value="TapData" />
			<div class="dataent">
				<div  class="txtent"><p> Date:  <input type="date" name="Date" required /></p> </div>
				<div  class="txtent"><p> Heat #:  <input type="number" name="heat" required /></p> </div>
				<div  class="txtent"><p> Tap #: <input type="number" name="tap" required /></p> </div>
			</div>
			<h2>Other</h2>
			<div class="dataent">
				<div  class="txtent"><p> Material: <input type="text" name="MATERIAL" /></p> </div>
				<div  class="txtent"><p> Furn #: <input type="text" name="Furn_No" /></p> </div>
				<div  class="txtent"><p> Time: <input type="text" name="Time" /></p> </div>
				<div  class="txtent"><p> Amt: <input type="text" name="Amt" /></p> </div>
				<div  class="txtent"><p> Cmg Wire: <input type="text" name="Cmg_Wire" /></p> </div>
				<div  class="txtent"><p> FESI: <input type="text" name="FESI" /></p> </div>
				<div  class="txtent"><p> Pour Back: <input type="text" name="Pour_Back" /></p> </div>
				<div  class="txtent"><p> Pigged: <input type="text" name="Pigged" /></p> </div>
				<div  class="txtent"><p> Inoc: <input type="text" name="INOC63" /></p> </div>
				<div  class="txtent"><p> CU: <input type="text" name="CU" /></p> </div>
				<div  class="txtent"><p> MN: <input type="text" name="MN" /></p> </div>
				<div  class="txtent"><p> CR: <input type="text" name="CR" /></p> </div>
				<div  class="txtent"><p> NI: <input type="text" name="NI" /></p> </div>
				<div  class="txtent"><p> Phos: <input type="text" name="Phos" /></p> </div>
				<div  class="txtent"><p> i Pyrite: <input type="text" name="i_Pyrite" /></p> </div>
				<div  class="txtent"><p> B Temp: <input type="text" name="B_Temp" /></p> </div>
				<div  class="txtent"><p> E Temp: <input type="text" name="E_Temp" /></p> </div>
				<div  class="txtent"><p> M Time: <input type="text" name="M_PTime" /></p> </div>
				<div  class="txtent"><p> L Time: <input type="text" name="L_PTime" /></p> </div>
				<div  class="txtent"><p> Notes: <input type="text" name="Notes" /></p> </div>
				<div  class="txtent"><p> MO: <input type="text" name="MO" /></p> </div>
			</div>
				
			<br>
			<input type="submit" class="submit" value="Submit"/>
			</form>
			<footer>
				<p>
					&copy;  <a href="/contact.html" class="contactent">john.heidelberg</a>
				</p>
			</footer>
		</div>
	</body>
</html>
