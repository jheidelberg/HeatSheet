<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>tapdataent</title>
		<meta name="description" content="">
		<meta name="author" content="john.heidelberg">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">

	</head>

	<body>
		<div>
			<header>
				<h1>Tap Data Entry</h1>
			</header>
			<form enctype="application/x-www-form-urlencoded" action="/DataEnt/FormHandler" method="post">
			<input type="hidden" name="Table" value="TapData" />
			<div class="dataent">
				<div  class="txtent"> Date:  <input type="text" name="Date" /><br> </div>
				<div  class="txtent"> Heat #:  <input type="text" name="Heat" /><br> </div>
				<div  class="txtent"> Tap #: <input type="text" name="Tap" /><br> </div>
			</div>
			<h2>Other</h2>
			<div class="dataent">
				<div  class="txtent"> Material: <input type="text" name="MATERIAL" /><br> </div>
				<div  class="txtent"> Furn #: <input type="text" name="Furn_No" /><br> </div>
				<div  class="txtent"> Time: <input type="text" name="Time" /><br> </div>
				<div  class="txtent"> Amt: <input type="text" name="Amt" /><br> </div>
				<div  class="txtent"> Cmg Wire: <input type="text" name="Cmg_Wire" /><br> </div>
				<div  class="txtent"> FESI: <input type="text" name="FESI" /><br> </div>
				<div  class="txtent"> Pour Back: <input type="text" name="Pour_Back" /><br> </div>
				<div  class="txtent"> Pigged: <input type="text" name="Pigged" /><br> </div>
				<div  class="txtent"> Inoc: <input type="text" name="INOC63" /><br> </div>
				<div  class="txtent"> CU: <input type="text" name="CU" /><br> </div>
				<div  class="txtent"> MN: <input type="text" name="MN" /><br> </div>
				<div  class="txtent"> CR: <input type="text" name="CR" /><br> </div>
				<div  class="txtent"> NI: <input type="text" name="NI" /><br> </div>
				<div  class="txtent"> Phos: <input type="text" name="Phos" /><br> </div>
				<div  class="txtent"> i Pyrite: <input type="text" name="i_Pyrite" /><br> </div>
				<div  class="txtent"> B Temp: <input type="text" name="B_Temp" /><br> </div>
				<div  class="txtent"> E Temp: <input type="text" name="E_Temp" /><br> </div>
				<div  class="txtent"> M Time: <input type="text" name="M_PTime" /><br> </div>
				<div  class="txtent"> L Time: <input type="text" name="L_PTime" /><br> </div>
				<div  class="txtent"> Notes: <input type="text" name="Notes" /><br> </div>
				<div  class="txtent"> MO: <input type="text" name="MO" /><br> </div>
			</div>
				
			<br>
			<input type="submit" class="submit" value="Submit"/>
			</form>
			<footer>
				<p>
					&copy; Copyright  by <a href="/contact" class="contactent">john.heidelberg</a>
				</p>
			</footer>
		</div>
	</body>
</html>
