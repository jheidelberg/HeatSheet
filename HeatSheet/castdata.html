<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>tapdataent</title>
		<meta name="description" content="">
		<meta name="author" content="john.heidelberg">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/sc' + 'ript>');</script>
        <script src="js/vendor/jquery.validation.js"></script>
        <script>
            $("#Input").valadate();
        </script>
	</head>

	<body>
		<div>
			<header>
                <!--#include virtual="./linkpg.shtml"-->
				<h1>Cast Data Entry</h1>
			</header>
			<form id="Input" enctype="application/x-www-form-urlencoded" action="/DataEnt/FormHandler" method="post">
			<input type="hidden" name="Table" value="CastData" />
				<h2>Heat Info</h2>
				<div class="dataent">
					<div  class="txtent"><p> Date:  <input type="date" name="Date" required required/></p> </div>
					<div  class="txtent"><p> Heat #:  <input type="number" name="heat" required required/></p> </div>
					<div  class="txtent"><p> Tap #: <input type="number" name="tap" required required/></p> </div>
				</div>
				<h2>Other</h2>
				<div class="dataent">
					<div  class="txtent"><p> Matl Poured: <input type="text" name="MatlPoured" /></p> </div>
					<div  class="txtent"><p> Floor #: <input type="text" name="Floor" /></p> </div>
					<div  class="txtent"><p> AC_BHN: <input type="text" name="ac_bhn" /></p> </div>
					<div  class="txtent"><p> HT Method: <input type="text" name="ht_method" /></p> </div>
					<div  class="txtent"><p> Aht Bhn: <input type="text" name="aht_bhn" /></p> </div>
					<div  class="txtent"><p> Customer: <input type="text" name="customer" /></p> </div>
					<div  class="txtent"><p> Pieces Made: <input type="number" name="pieces_Made" /></p> </div>
				</div>
					
				<br>
				<input type="submit" class="submit" value="Submit"/>
			</form>
			<footer>
				<p>
					&copy;  <a href="/contact.html" class="contactent">john.heidelberg</a>
				</p>
			</footer>
		</div>
	</body>
</html>
