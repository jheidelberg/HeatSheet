<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>tapdataent</title>
		<meta name="description" content="">
		<meta name="author" content="john.heidelberg">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">

	</head>

	<body>
		<div>
			<header>
				<h1>Cast Data Entry</h1>
			</header>
			<form enctype="application/x-www-form-urlencoded" action="/DataEnt/FormHandler" method="post">
			<input type="hidden" name="Table" value="CastData" />
				<h2>Heat Info</h2>
				<div class="dataent">
					<div  class="txtent"> Date:  <input type="text" name="Date" /><br> </div>
					<div  class="txtent"> Heat #:  <input type="text" name="Heat" /><br> </div>
					<div  class="txtent"> Tap #: <input type="text" name="Tap" /><br> </div>
				</div>
				<h2>Other</h2>
				<div class="dataent">
					<div  class="txtent"> Matl Poured: <input type="text" name="MatlPoured" /><br> </div>
					<div  class="txtent"> Floor #: <input type="text" name="Floor" /><br> </div>
					<div  class="txtent"> AC_BHN: <input type="text" name="ac_bhn" /><br> </div>
					<div  class="txtent"> HT Method: <input type="text" name="ht_method" /><br> </div>
					<div  class="txtent"> Aht Bhn: <input type="text" name="aht_bhn" /><br> </div>
					<div  class="txtent"> Customer: <input type="text" name="customer" /><br> </div>
					<div  class="txtent"> Pieces Made: <input type="text" name="pieces_Made" /><br> </div>
				</div>
					
				<br>
				<input type="submit" class="submit" value="Submit"/>
			</form>
			<footer>
				<p>
					&copy; Copyright  by <a href="/contact" class="contactent">john.heidelberg</a>
				</p>
			</footer>
		</div>
	</body>
</html>
